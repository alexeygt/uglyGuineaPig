<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="linker/styles/bootstrap.css">
  <style type="text/css">
    ul {
      list-style-type: none;

    .alert {
      position: absolute;

<div class="container">

    <div>

    <div>

    <div>

    with:
    <input id="update-text"></input>

    </div>
    <h2 id='update-list'></h2>
    <hr>

    <div>
    <button id="list">List</button>
    <button id="clear-list">Clear List</button>
    </div>

    <br />
    <div id="output"></div>
</div>


<script src='linker/js/socket.io.js'></script>
